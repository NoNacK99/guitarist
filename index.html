<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jazz Guitar Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- VidÃ©os -->
  <video id="v0" class="active" autoplay muted loop playsinline>
    <source src="guitar1.mp4" type="video/mp4" />
  </video>
  <video id="v1" autoplay muted loop playsinline>
    <source src="guitar2.mp4" type="video/mp4" />
  </video>
  <video id="v2" autoplay muted loop playsinline>
    <source src="guitar3.mp4" type="video/mp4" />
  </video>

  <!-- Script de rotation -->
  <script>
    const videos = [
      document.getElementById('v0'),
      document.getElementById('v1'),
      document.getElementById('v2')
    ];
    let current = 0;

    setInterval(() => {
      videos[current].classList.remove('active');
      current = (current + 1) % videos.length;
      videos[current].classList.add('active');
    }, 6000); // Change toutes les 6 secondes
  </script>
</body>
</html>
