
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jazzman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="smoke" style="animation-delay: 0s;"></div>
      <div class="smoke" style="animation-delay: 5s; left: 30%;"></div>
      <div class="smoke" style="animation-delay: 2s; left: 70%;"></div>
      <div class="intro-text">Ferme les yeux, laisse les cordes te raconter une histoire...</div>
    </div>
    <div class="right-side">
      <video autoplay loop playsinline muted>
        <source src="Guitarist2.mp4" type="video/mp4" />
        Ton navigateur ne supporte pas la vidéo.
      </video>
    </div>
  </div>
  <audio id="bg-music" autoplay loop>
    <source src="soundtrack.mp3" type="audio/mpeg" />
  </audio>
  <audio id="vinyl-sound" autoplay loop>
    <source src="vinyl-crackle.mp3" type="audio/mpeg" />
  </audio>
  <script>
  window.addEventListener('click', () => {
    const bgMusic = document.getElementById('bg-music');
    const vinyl = document.getElementById('vinyl-sound');

    // Vérifie si la musique est déjà en lecture
    if (bgMusic.paused) {
      bgMusic.volume = 0.5;
      bgMusic.play().catch(err => console.log("Erreur lecture musique :", err));
    }

    if (vinyl.paused) {
      vinyl.volume = 0.3;
      vinyl.play().catch(err => console.log("Erreur lecture crépitement :", err));
    }
  });
</script>

</body>
</html>
