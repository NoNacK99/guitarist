<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Video with Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background-container">
        <video autoplay loop muted playsinline id="bg-video" poster="placeholder-poster.jpg">
            <!-- IMPORTANT: Replace placeholder-video.mp4 with your actual video file -->
            <source src="placeholder-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-overlay">
        <div id="floating-text-container">
            <p id="floating-text">Welcome! This text will change.</p>
        </div>

        <div class="playlist-controls">
            <h2>Messages</h2>
            <ul id="playlist">
                <!-- Playlist items: data-text is the message, data-time is optional (in seconds) -->
                <li data-text="This is the first message for the video." data-time="0">Message 1</li>
                <li data-text="A new thought appears as you watch." data-time="3">Message 2 (at 3s)</li>
                <li data-text="Enjoy the looping experience!" data-time="7">Message 3 (at 7s)</li>
                <li data-text="And one more before it repeats." data-time="10">Message 4 (at 10s)</li>
            </ul>
            <div class="nav-buttons">
                <button id="prev-track">Prev</button>
                <button id="next-track">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
