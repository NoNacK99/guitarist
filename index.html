
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jazzman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="guitar-video" autoplay loop playsinline muted>
        <source src="Guitarist2.mp4" type="video/mp4" />
        Ton navigateur ne supporte pas la vidéo.
      </video>
      <div class="intro-text">Ferme les yeux, laisse les cordes te raconter une histoire...</div>
      <button id="fullscreen-btn">⛶</button>
    </div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="soundtrack.mp3" type="audio/mpeg" />
  </audio>
  <audio id="vinyl-sound" autoplay loop>
    <source src="vinyl-crackle.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Audio déclenché au clic
    window.addEventListener('click', () => {
      const bgMusic = document.getElementById('bg-music');
      const vinyl = document.getElementById('vinyl-sound');
      const hint = document.getElementById('audio-hint');
      if (bgMusic.paused) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(err => console.log("Erreur musique :", err));
      }
      if (vinyl.paused) {
        vinyl.volume = 0.3;
        vinyl.play().catch(err => console.log("Erreur crépitement :", err));
      }
      if (hint) {
        hint.style.display = "none";
      }
    });

    // Plein écran
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const video = document.getElementById("guitar-video");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
