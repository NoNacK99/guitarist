<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jazz Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <video id="slide0" class="slide active" autoplay muted loop playsinline>
      <source src="Guitarist1.mp4" type="video/mp4" />
    </video>
    <video id="slide1" class="slide" autoplay muted loop playsinline>
      <source src="Guitarist2.mp4" type="video/mp4" />
    </video>
    <img id="slide2" class="slide" src="Guitarist2.gif" alt="Guitarist 2" />
    <img id="slide3" class="slide" src="Guitarist3.gif" alt="Guitarist 3" />
  </div>
<div class="floating-text">
  <p>*Ferme les yeux...<br>
  Le monde peut attendre un peu.<br>
  Ici, rien ne presse, tout respire.<br>
  Les cordes racontent ce que les mots n’osent pas.<br>
  Un soupir, une note, une lumière chaude dans la nuit.<br>
  Tu es exactement là où tu dois être.<br>
  Bienvenue dans l'instant.<br>
  C’est doux, c’est calme, c’est toi.*</p>
</div>
  <script>
    const slides = [
      document.getElementById('slide0'),
      document.getElementById('slide1'),
      document.getElementById('slide2'),
      document.getElementById('slide3')
    ];
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 6000); // Change toutes les 6 secondes
  </script>
  <audio id="bg-music" autoplay loop>
  <source src="soundtrack.mp3" type="audio/mpeg" />
</audio>

<script>
  const slides = [
    document.getElementById('slide0'),
    document.getElementById('slide1'),
    document.getElementById('slide2'),
    document.getElementById('slide3')
  ];
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 6000);

  // Déclenchement audio sur interaction (pour navigateur qui bloque l'autoplay)
  window.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.paused) {
      music.volume = 0.5;
      music.play().catch(e => console.log("Lecture bloquée :", e));
    }
  });
</script>
</body>
</html>
